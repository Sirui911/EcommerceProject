<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<!-- ::表示我们要在header这个file里面寻找common-header这部分，而且这里的common没有/说明是在一个folder下的 -->
<head th:replace="common/header :: common-header" />

<body>
	<!-- <div class="page-top" style="width:100%; height:20px; background-color:#f46b42;"></div> -->
	<!-- Static navbar -->

	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row" style="margin-bottom: -100px;">
		    <div class="col-xs-10">
		        <h2 class="section-headline" style="font-size:40px;"><span>User Account</span></h2>
		    </div>
		    <div class="col-xs-2">
		        <img src="image/logo.jpeg" style="width:150px;" />
		    </div>
		</div>
		<!-- z-index是为了控制图层的，z-index越大，图层越考上 -->
		<hr  style="  width:100%; height:6px; background-color:#333; z-index:-1; margin-top:20px; "/>
		 <!-- 
		<img src="image/candy.png" class="img-responsive" style="margin-top:25px;" /> -->
		
		<div class="row" style="margin-top:30px">
		    <div class="col-xs-9 col-xs-offset-3">
		    
		        <!-- navbar-tab -->
		        <ul class="nav nav-tabs">
		            <li><a href="#tab-1" data-toggle="tab"><span>Create new account</span></a></li>
		            <li><a href="#tab-2" data-toggle="tab"><span>Log in</span></a></li>
		            <li><a href="#tab-3" data-toggle="tab"><span>Forget Password</span></a></li>
		        </ul>
		        
		        <div class="tab-content">
					<div class="tab-pane fade" id="#tab-1">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="newUsername"> * UserName: </label> <input
												required="required" type="text" class="form-control"
												id="newUsername" name="username" />
											<p style="color: #828282">Enter your userName here!</p>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
		        
		    </div>
		</div>

	</div>
	<!-- end of the container -->
	<div th:replace="common/header :: body-bottom-scripts" />
	<!--  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
		integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
		crossorigin="anonymous"></script>
	<script src="/js/bootstrap.min.js"></script>
	-->
</body>
</html>
