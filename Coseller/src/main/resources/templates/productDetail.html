<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<!-- ::表示我们要在header这个file里面寻找common-header这部分，而且这里的common没有/说明是在一个folder下的 -->
<head th:replace="common/header :: common-header"></head>

<body>
	<!-- <div class="page-top" style="width:100%; height:20px; background-color:#f46b42;"></div> -->
	<!-- Static navbar -->

	<div th:replace="common/header :: navbar"></div>

	<div class="container">
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<span
						th:text="${user}? ${#strings.toUpperCase(user.username)} : 'All Products'"></span>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="image/logo.jpeg" style="width: 150px;" />
			</div>
		</div>
		<!-- z-index是为了控制图层的，z-index越大，图层越考上 -->
		<hr
			style="width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: 20px;" />
		<!-- 
		<img src="image/candy.png" class="img-responsive" style="margin-top:25px;" /> -->
		<form th:action="@{/shoppingCart/addItem}" method="post">
			<input hidden="hidden" th:field="*{product.id}" />
			<div class="row" style="margin-top: 120px;">
				<div class="col-xs-3">
					<a th:href="@{/productShelf}">Back to product list</a><br /> <img
						class="img-responsive shelf-product"
						th:src="@{http://localhost:8082/adminportal/image/product/}+${product.id}+'.jpg'" />
				</div>

				<div class="col-xs-9">
					<h3>
						<span th:if="${addProductSuccess}" style="color: forestgreen"><i
							class="fa fa-check" aria-hidden="true" style="color: forestgreen"></i>Added
							to cart.</span>
					</h3>
					<h3>
						<span th:if="${notEnoughStock}" style="color: red">Oops,
							only <span th:text="${product.inStockNumber}"></span> In Stock.
						</span>
					</h3>
					<h3 th:text="${product.title}">Title</h3>
					<div class="row">
						<div class="col-xs-5">
							<p>
								<strong>Bought Date: </strong><span
									th:text="${product.boughtDate}"></span>
							</p>
							<p>
								<strong>Category: </strong><span th:text="${product.category}"></span>
							</p>
							<p>
								<strong>Sending Place </strong><span
									th:text="${product.sendingPlace}"></span>
							</p>
							<p>
								<strong>Shipping Weight: </strong><span
									th:text="${product.shippingWeight}"></span> ounces
							</p>
						</div>

						<div class="col-xs-7">
							<div class="panel panel-default"
								style="border-width: 5px; margin-top: 20px;">
								<div class="panel-body">
									<div class="row">
										<div class="col-xs-6">
											<h4>
												Sell Price: <span style="color: #db3208;">$<span
													th:text="${product.sellPrice}"></span></span>
											</h4>
											<p>
												Bought Price: <span style="text-decoration: line-through">$<span
													th:text="${product.boughtPrice}"></span></span>
											</p>
											<p>
												You save: $<span
													th:text="${#numbers.formatDecimal((product.boughtPrice - product.sellPrice), 0, 'COMMA', 2, 'POINT' )}"></span>
											</p>
											<span>Qty: </span> <select name="qty">
												<option th:each="qty : ${qtyList}" th:value="${qty}"
													th:text="${qty}"></option>
											</select>
										</div>
										<div class="col-xs-6">
											<h4 th:if="*{product.inStockNumber&gt;10}"
												style="color: green">In Stock</h4>
											<h4
												th:if="*{product.inStockNumber&lt;10 and product.inStockNumber&gt;0}"
												style="color: green">
												Only <span th:text="${product.inStockNumber}"> </span> In
												Stock
											</h4>
											<h4 th:if="*{product.inStockNumber==0}"
												style="color: darkred;">Unavailable</h4>
											<button type="submit" class="btn btn-warning"
												style="color: black; border: 1px solid black; padding: 10px 40px 10px 40px;">Add
												to Cart</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<hr />
					<p th:utext="${product.description}"></p>
				</div>
			</div>
		</form>



	</div>
	<!-- end of the container -->
	<div th:replace="common/header :: body-bottom-scripts"></div>


</body>
</html>
