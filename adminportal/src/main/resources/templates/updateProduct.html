<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div class="row">
			<form class="form-horizontal" th:action="@{/product/updateProduct}" method="post"
				enctype="multipart/form-data">
				<fieldset>
					<legend class="center-block">
						Update Product Information<span style="font-size: small"> * is a
							required field</span>
					</legend>
					
					<input hidden="hidden" name="id" th:value="${product.id}" />


					<!-- title -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="title">* Title</label>

						<div class="col-md-8">
							<input type="text" name="title" class="form-control" id="title"
								th:value="${product.title}" required="required" placeholder="Title" />
							<span class="help-block">Title of the product</span>
						</div>
					</div>


					<!-- publication date -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="boughtDate">Bought
							Date</label>
						<div class="col-md-8">
							<input type="date" class="form-control" id="boughtDate"
								name="boughtDate" th:value="${product.boughtDate}"
								placeholder="Bought Date" /> <span class="help-block">Bought
								Date</span>
						</div>
					</div>


					<!-- category -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="category">*
							Category</label>
						<div class="col-md-8">
							<select th:value="${product.category}" id="category" name="category"
								class="form-control">
								<option value="" selected="selected" disabled="disabled">Please
									select an option...</option>
								<option value="Cloth"
									th:selected="(${product.category}=='Cloth')">Cloth</option>
								<option value="Electrical Device"
									th:selected="(${product.category}=='Electrical_device')">Electrical Device</option>
								<option value="Bag"
									th:selected="(${product.category}=='Bag')">Bag</option>
								<option value="Shoes"
									th:selected="(${product.category}=='Shoes')">Shoes</option>
								<option value="makeup"
									th:selected="(${product.category}=='makeup')">makeup</option>
							</select>
						</div>
					</div>


					<!-- sending Place -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="isbn">Sending Place</label>

						<div class="col-md-8">
							<input type="text" name="sendingPlace" class="form-control" id="sendingPlace"
								th:value="${product.sendingPlace}" placeholder="sending Place" /> <span
								class="help-block">Sending place</span>
						</div>
					</div>

					<!-- shipping weight -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="shippingWeight">Shipping
							Weight</label>
						<div class="col-md-8">
							<div class="input-group">
								<input th:value="${product.shippingWeight}" type="number" step="0.01"
									name="shippingWeight" class="form-control" id="shippingWeight"
									placeholder="Shipping Weight" /> <span
									class="input-group-addon">Ounces</span>
							</div>
							<span class="help-block">Shipping Weight </span>
						</div>
					</div>

					<!-- Bought price -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="boughtPrice">Bought
							Price</label>
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon">$</span> <input
									th:value="${product.boughtPrice}" type="number" name="boughtPrice" step="0.01"
									class="form-control" id="boughtPrice" placeholder="Bought Price" />
							</div>
							<span class="help-block">Bought price </span>
						</div>
					</div>

					<!-- our price -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="sellPrice">Our
							Price</label>
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon">$</span> <input
									th:value="${product.sellPrice}" type="number" name="sellPrice" step="0.01"
									class="form-control" id="sellPrice" placeholder="Sell Price" />
							</div>
							<span class="help-block">Sell price</span>
						</div>
					</div>

					<!-- in stock number -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="inStockNumber">Number
							in stock</label>
						<div class="col-md-8">
							<input th:value="${product.inStockNumber}" type="number"
								name="inStockNumber" class="form-control" id="inStockNumber"
								placeholder="Number of in-stock copies" /> <span
								class="help-block">Number of in-stock</span>
						</div>
					</div>

					<!-- status  -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="status">Status</label>
						<div class="col-md-8">
							<label><input value="true" type="radio" name="active"
								th:checked="${product.active}" /> Active </label> <label><input
								value="false" type="radio" name="active" th:checked="${!product.active}"/>
								Inactive </label> <span class="help-block">Whether the product is
								active or inactive</span>
						</div>
					</div>

					<!-- description -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="description">Description</label>
						<div class="col-md-8">
							<textarea name="description" rows="5" class="form-control"
								id="description" th:value="${product.description}" th:text="${product.description}"
								placeholder="Description"></textarea>
							<span class="help-block">Description</span>
						</div>
					</div>

					<!-- upload image -->
					<div class="form-group">
						<div class="col-md-2">
							<label for="bookImage">Upload product image</label>
						</div>
						<div class="col-md-8">
							<input id="productImage" type="file" name="productImage"
								th:value="${product.productImage}" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Update Book</button>
							<a class="btn btn-danger" th:href="@{/product/productInfo(id=${product.id})}">Cancel</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
